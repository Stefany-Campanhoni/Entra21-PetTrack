<!-- Tela Cadastro -->
<div class="modal modal-signin position-static d-block bg-white py-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-1 border-bottom-0">
                <button type="button" class="btn-close" routerLink="" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="mb-0 py-3 text-center">
                <img src="/assets/images/logo.png" alt="" width="150" height="150">
            </div>
            <div class="modal-header p-5 pb-4 py-1 border-bottom-0">
                <h2 class="fw-bold mb-0">Cadastre-se</h2>
            </div>

            <!-- Form -->
            <form class="needs-validation" novalidate (ngSubmit)="enviar()">
                <div class="modal-body p-5 pt-0">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control rounded-3" id="validationCustom01 email" value=""
                            required placeholder="name@exemplo.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                            [(ngModel)]="dados.email" [ngModelOptions]="{standalone: true}">
                        <label for="validationEmail" class="form-label">Email</label>
                        <div class="invalid-feedback">
                            Email inválido!
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control rounded-3" id="validationCustom01" value="" required
                            placeholder="" minlength="8" [(ngModel)]="dados.senha" [ngModelOptions]="{standalone: true}">
                        <label for="floatingPassword">Senha</label>
                        <div class="invalid-feedback">
                            Senha deve conter pelo menos 8 caracteres!
                        </div>
                    </div>

                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Continuar</button>
                    <small class="text-muted">Clicando em continuar, você concorda com nossos termos de uso.
                        © Pet Track, Inc. 2022.</small>
                </div>
            </form>
        </div>
    </div>
</div>
